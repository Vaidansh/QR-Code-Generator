<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <section class="upper">
                <h1>QR Code Generator</h1>
                <p>Paste text to create QR Code</p>
            </section>

            <form id="qrForm">
                <input type="text" id="qrInputText" name="qrText" placeholder="Enter Text">
                <button type="submit" id="generateBtn">Generate QR Code</button>
            </form>
            <section class="qr_Container" id="qrContainer">
                <img src="./qr.webp" id="qrImage" alt="">
            </section>
        </div>
    </div>
</body>
</html>
